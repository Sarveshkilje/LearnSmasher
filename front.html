<!DOCTYPE html>
<html>

<head>
    <title>Password Check</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <form class="input-box" onsubmit="return passcheck()">
        <label for="pass1">Enter Password:</label>
        <div class="password-container">
            <input type="password" placeholder="password" id="pass1" class="pass1">
            <img src="/assets/eye-close.png" id="eye-icon" alt="Toggle Password Visibility">
        </div>
        <input type="submit" value="Submit" id="submit">
    </form>
</body>

</html>
